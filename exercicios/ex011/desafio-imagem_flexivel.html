<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
    <style>
        p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 30px;
        }
        h1 {
            color: rgb(255, 0, 43);
        }
    </style>
    <link rel="shortcut icon" href="imagens/emoji_favicon-32x32.png" type="image/x-icon">
</head>
<body>
<h1>Imagem Flexível</h1>   
<p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência. &#x1F600</p> 
<picture>
    <source media="(max-width: 750px )" srcset="imagens/caminho-300x300.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/caminho-700x700.png" type="image/png">
    <img src="imagens/caminho-1000x1000.png" alt="imagem flexível">
</picture>
</body>
</html>
